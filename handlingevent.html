<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery/jquery-3.7.1.js"></script>
    <style>
           .yellow
        {
            background-color: yellow;
            color: black;
        }
        .red
        {
            background-color: red;
            color:white;
        }
     
    </style>
    <script>
        $(document).ready(()=>
        {

           $("#btn1").click(()=>
           {
            if($("#btn1").hasClass("yellow"))
            {
              $("#btn1").removeClass("yellow");
              $("#btn1").addClass("red")
            }
            else
            {
                $("#btn1").removeClass("red");
              $("#btn1").addClass("yellow")
            }
           })
        })
    </script>
</head>
<body>
    <div id="btn1" style="height:100px;width:100px;" class="yellow">

    </div>
</body>
</html>
